<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis | Vokasi Virtue</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      background-color: #f4f7ff;
    }

    .quiz-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      min-height: 500px;
      position: relative;
    }

    .fade-in {
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .options label {
      display: block;
      background: #e8f0ff;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .options label:hover {
      background: #d6e2ff;
      transform: scale(1.02);
      border-color: #0052a3;
    }

    button, .nav-buttons a {
      transition: all 0.3s ease;
    }

    button:hover, .nav-buttons a:hover {
      transform: scale(1.05);
    }

    .result {
      animation: popUp 0.6s ease;
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .header {
      background-color: #003b88;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .header h1 { margin: 0; font-size: 1.8rem; }
    .header p { margin: 5px 0 0; font-size: 0.9rem; color: #d0e3ff; }

    .navbar {
      background-color: #0052a3;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .navbar a:hover { text-decoration: underline; }

    .quiz-title {
      text-align: center;
      color: #003b88;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .quiz-content {
      margin-top: 60px; /* sekitar 3 cm dari judul */
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .question {
      font-size: 17px;
      font-weight: 600;
      color: #003b88;
      margin-bottom: 10px;
    }

    button {
      background-color: #003b88;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover { background-color: #002b6b; }

    .btn-container {
      position: absolute;
      bottom: 35px;
      right: 40px;
      text-align: right;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #003b88;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 10px;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 25px;
    }

    .nav-buttons a {
      text-decoration: none;
      background: #003b88;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 500;
    }

    .footer {
      background-color: #003b88;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>PENDIDIKAN VOKASI</h1>
    <p>Media Interaktif Penguatan Karakter dan Etos Kerja</p>
  </div>

  <div class="navbar">
    <a href="index.html">Beranda</a>
    <a href="belajar.html">Belajar</a>
    <a href="simulasi.html">Simulasi</a>
    <a href="kuis.html">Kuis</a>
    <a href="refleksi.html">Refleksi Diri</a>
    <a href="tentang.html">Tentang</a>
  </div>

  <div class="quiz-wrapper">
    <div class="quiz-title">Kuis: Penguatan Karakter & Etos Kerja</div>
    
    <div id="quiz" class="quiz-content">
      <div class="question" id="question">Pertanyaan muncul di sini</div>
      <div class="options" id="options"></div>
      
      <div class="btn-container">
        <button id="next-btn">Next ‚Üí</button>
      </div>

      <div class="result" id="result" style="display: none;"></div>
    </div>

    <div class="nav-buttons" id="nav-buttons" style="display: none;">
      <a href="simulasi.html">‚Üê Back</a>
      <a href="refleksi.html">Next ‚Üí</a>
    </div>
  </div>

  <div class="footer">
    Vokasi Virtue | Erik Ferdiansyah
  </div>

<script>
const quizData = [
  {question: "1. Apa arti etos kerja bagi mahasiswa vokasi?", options: ["Kerja cepat tanpa rencana", "Sikap tekun dan tanggung jawab dalam bekerja", "Kerja hanya saat diawasi", "Kerja untuk hasil instan"], answer: 1},
  {question: "2. Contoh karakter unggul di lingkungan vokasi adalah...", options: ["Malas belajar", "Disiplin dan jujur", "Menunda tugas", "Tidak mau bekerja sama"], answer: 1},
  {question: "3. Mengapa kerja sama penting dalam dunia vokasi?", options: ["Agar pekerjaan terasa ringan", "Agar bisa saling menyontek", "Supaya tidak perlu belajar sendiri", "Untuk meningkatkan ego pribadi"], answer: 0},
  {question: "4. Etos kerja yang baik ditunjukkan dengan...", options: ["Menyerah saat gagal", "Datang tepat waktu dan bertanggung jawab", "Mengabaikan tugas kecil", "Bekerja hanya untuk nilai"], answer: 1},
  {question: "5. Karakter mahasiswa vokasi di era digital sebaiknya...", options: ["Adaptif, kreatif, dan berintegritas", "Mengandalkan orang lain", "Menghindari teknologi", "Menunggu arahan tanpa inisiatif"], answer: 0},
  {question: "6. Mengapa integritas penting dalam dunia kerja vokasi?", options: ["Karena memudahkan dalam menipu rekan kerja", "Agar dipercaya dan dihargai oleh lingkungan profesional", "Supaya bisa menghindari tanggung jawab", "Karena tidak berpengaruh pada hasil kerja"], answer: 1},
  {question: "7. Apa yang mencerminkan sikap tanggung jawab seorang mahasiswa vokasi?", options: ["Menyerahkan tugas tepat waktu dan sesuai instruksi", "Menyalahkan teman saat ada kesalahan", "Menunggu perintah dosen setiap saat", "Tidak peduli terhadap hasil kerja kelompok"], answer: 0},
  {question: "8. Salah satu cara membangun karakter positif di kampus vokasi adalah...", options: ["Berpartisipasi aktif dalam kegiatan akademik dan non-akademik", "Hanya fokus pada nilai ujian", "Menghindari kerja kelompok", "Mengabaikan peraturan kampus"], answer: 0},
  {question: "9. Sikap pantang menyerah penting bagi mahasiswa vokasi karena...", options: ["Membantu menghadapi tantangan praktik dan dunia kerja", "Membuat pekerjaan lebih cepat selesai tanpa usaha", "Menunjukkan ketidakpedulian terhadap hasil", "Hanya untuk mendapatkan nilai tambahan"], answer: 0},
  {question: "10. Dalam konteks vokasi, profesionalisme dapat diwujudkan dengan...", options: ["Bersikap disiplin, menjaga etika, dan menghormati rekan kerja", "Datang terlambat dan asal-asalan bekerja", "Menghindari tanggung jawab pribadi", "Mengerjakan tugas hanya jika dinilai"], answer: 0}
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const data = quizData[currentQuestion];
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");

  questionEl.textContent = data.question;
  optionsEl.innerHTML = "";

  questionEl.classList.add("fade-in");
  optionsEl.classList.add("fade-in");
  setTimeout(() => {
    questionEl.classList.remove("fade-in");
    optionsEl.classList.remove("fade-in");
  }, 600);

  data.options.forEach((opt, i) => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="quiz" value="${i}"> ${opt}`;
    optionsEl.appendChild(label);
  });
}

document.getElementById("next-btn").addEventListener("click", () => {
  const selected = document.querySelector('input[name="quiz"]:checked');
  if (!selected) {
    alert("Pilih dulu jawabannya! üòä");
    return;
  }
  if (parseInt(selected.value) === quizData[currentQuestion].answer) score++;

  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
});

function showResult() {
  document.getElementById("question").style.display = "none";
  document.getElementById("options").style.display = "none";
  document.getElementById("next-btn").style.display = "none";

  const resultEl = document.getElementById("result");
  let kategori = "";

  const nilai = (score / quizData.length) * 100;
  if (nilai >= 90) kategori = "üåü Sangat Baik!";
  else if (nilai >= 70) kategori = "üëç Baik!";
  else kategori = "üí™ Perlu Ditingkatkan!";

  resultEl.innerHTML = `üéâ <b>Kuis selesai!</b> Nilai kamu: <b>${score} / ${quizData.length}</b><br>${kategori}`;
  resultEl.style.display = "block";
  resultEl.classList.add("fade-in");

  document.getElementById("nav-buttons").style.display = "flex";
}

loadQuestion();
</script>

</body>
</html>
